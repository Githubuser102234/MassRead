<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki Rip-Off</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #1f2937;
        }
        /* Custom styles for the markdown preview */
        .markdown-preview {
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            background-color: #f9fafb;
            padding: 1rem;
        }

        /* Custom styles to ensure markdown is rendered correctly on the final page */
        .wiki-prose h1, .wiki-prose h2, .wiki-prose h3 {
            font-weight: 700;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
        }
        .wiki-prose h1 { font-size: 2.5rem; }
        .wiki-prose h2 { font-size: 2rem; }
        .wiki-prose h3 { font-size: 1.5rem; }
        .wiki-prose p {
            margin-bottom: 1em;
            line-height: 1.6;
        }
        .wiki-prose ul, .wiki-prose ol {
            margin-bottom: 1em;
            padding-left: 2em;
        }
        .wiki-prose ul { list-style-type: disc; }
        .wiki-prose ol { list-style-type: decimal; }
        .wiki-prose li {
            margin-bottom: 0.5em;
        }
        .wiki-prose a {
            color: #4f46e5;
            text-decoration: underline;
        }
        .wiki-prose strong { font-weight: 700; }
        .wiki-prose em { font-style: italic; }
        .wiki-prose blockquote {
            border-left: 4px solid #d1d5db;
            padding-left: 1em;
            color: #6b7280;
            margin: 1em 0;
        }
        .wiki-prose pre {
            background-color: #1f2937;
            color: #f3f4f6;
            padding: 1em;
            border-radius: 0.5rem;
            overflow-x: auto;
        }
        .wiki-prose code {
            font-family: monospace;
            background-color: #e5e7eb;
            padding: 0.2em 0.4em;
            border-radius: 0.25rem;
        }
        .wiki-prose pre code {
            background-color: transparent;
            padding: 0;
            border-radius: 0;
        }
    </style>

    <!-- Correctly load marked.js from a working CDN -->
    <script src="https://cdn.jsdelivr.net/npm/marked@4.0.12/marked.min.js"></script>
    
</head>
<body class="flex flex-col min-h-screen">
    <!-- Header -->
    <header class="bg-white shadow-md p-4 flex items-center justify-between flex-wrap">
        <div class="flex items-center space-x-4 mb-2 md:mb-0">
            <h1 class="text-3xl font-bold text-gray-800">
                <a href="/" class="hover:text-gray-600 transition-colors">Wiki Rip-Off</a>
            </h1>
        </div>
        
        <!-- Search bar -->
        <div class="flex items-center space-x-2 w-full md:w-auto md:ml-auto">
            <input type="text" id="search-input" placeholder="Search wikis..." class="flex-grow rounded-lg border-gray-300 shadow-sm focus:ring-indigo-500 focus:border-indigo-500 p-2 text-sm bg-gray-100">
            <button id="search-btn" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded-lg text-sm transition-colors">Search</button>
        </div>

        <div id="auth-ui" class="flex items-center space-x-4 ml-auto mt-2 md:mt-0">
            <!-- Auth UI will be populated by JavaScript -->
        </div>
    </header>

    <!-- Main Content Area -->
    <main class="flex-grow p-4 md:p-8">
        <div class="max-w-4xl mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8">
            <div id="loading-spinner" class="hidden flex items-center justify-center h-48">
                <div class="animate-spin rounded-full h-12 w-12 border-4 border-t-4 border-gray-900"></div>
            </div>
            <div id="main-content" class="hidden">
                <h2 id="wiki-title" class="text-4xl font-bold text-gray-800 mb-2 break-words"></h2>
                <div id="wiki-dates" class="text-gray-500 text-sm mb-4"></div>
                <div id="wiki-content" class="wiki-prose max-w-none text-gray-600"></div>
                <div id="wiki-actions" class="mt-6 flex flex-wrap gap-2 hidden">
                    <!-- Action buttons will go here -->
                </div>
            </div>
        </div>
        
        <!-- Wiki Editor/Creator Form -->
        <div id="editor-section" class="hidden max-w-full mx-auto mt-6 bg-white rounded-xl shadow-lg p-6 md:p-8">
            <h3 class="text-2xl font-bold text-gray-800 mb-4">Edit Wiki Page</h3>
            <form id="wiki-form" class="space-y-4">
                <div>
                    <label for="editor-title" class="block text-sm font-medium text-gray-700">Page Title</label>
                    <input type="text" id="editor-title" name="title" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 bg-gray-100" required>
                    <input type="hidden" id="original-wiki-id" value="">
                </div>
                <div>
                    <label for="editor-content" class="block text-sm font-medium text-gray-700">Content (Markdown supported)</label>
                    
                    <!-- Markdown Buttons -->
                    <div id="markdown-toolbar" class="flex flex-wrap gap-2 my-2">
                        <button type="button" class="markdown-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-1 px-3 rounded-lg text-sm transition-colors" data-markdown="# ">H1</button>
                        <button type="button" class="markdown-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-1 px-3 rounded-lg text-sm transition-colors" data-markdown="**">Bold</button>
                        <button type="button" class="markdown-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-1 px-3 rounded-lg text-sm transition-colors" data-markdown="_">Italic</button>
                        <button type="button" class="markdown-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-1 px-3 rounded-lg text-sm transition-colors" data-markdown="- ">List</button>
                        <button type="button" class="markdown-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-1 px-3 rounded-lg text-sm transition-colors" data-markdown="[]()">Link</button>
                        <button type="button" class="markdown-btn bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-1 px-3 rounded-lg text-sm transition-colors" data-markdown="![]()">Image</button>
                    </div>

                    <div class="flex flex-col md:flex-row md:space-x-4">
                        <textarea id="editor-content" name="content" rows="15" class="mt-1 flex-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 sm:text-sm p-2 bg-gray-100"></textarea>
                        <div id="markdown-preview" class="markdown-preview mt-4 md:mt-1 flex-1 wiki-prose"></div>
                    </div>

                </div>
                <div class="flex items-center space-x-4">
                    <button type="submit" id="save-wiki-btn" class="inline-flex justify-center rounded-md border border-transparent bg-indigo-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors">Save Wiki</button>
                    <button type="button" id="cancel-edit" class="inline-flex justify-center rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors">Cancel</button>
                </div>
            </form>
        </div>
        
        <!-- Message Modal -->
        <div id="message-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center bg-gray-800 bg-opacity-75 p-4">
            <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-sm">
                <h3 id="modal-title" class="text-xl font-bold text-gray-800 mb-2"></h3>
                <p id="modal-content" class="text-gray-600 mb-4"></p>
                <div id="modal-buttons" class="flex justify-end space-x-4 mt-4">
                    <button id="modal-cancel" class="inline-flex justify-center rounded-md border border-gray-300 bg-white py-2 px-4 text-sm font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors">Cancel</button>
                    <button id="modal-confirm" class="inline-flex justify-center rounded-md border border-transparent bg-red-600 py-2 px-4 text-sm font-medium text-white shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 transition-colors">OK</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="p-4 text-center text-sm text-gray-500 bg-white shadow-inner mt-auto">
        &copy; 2023 Wiki Rip-Off. Powered by Firestore & Vercel.
    </footer>

    <!-- Firebase SDK and Application Logic -->
    <script type="module">
        // --- Core Firebase SDK provided by the user ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";
        
        // --- Additional Firebase Imports for Auth and Firestore ---
        import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, deleteDoc, collection, getDocs, query } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";
        
        // --- Firebase AI SDK for content moderation ---
        import { getAI, getGenerativeModel, GoogleAIBackend } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-ai.js";

        // Global variables for Firebase services
        let auth;
        let db;
        let model;

        // A flag to ensure initial page load logic runs only once
        let hasInitialized = false;

        // --- Core Application Logic ---
        const authUi = document.getElementById('auth-ui');
        const mainContent = document.getElementById('main-content');
        const loadingSpinner = document.getElementById('loading-spinner');
        const editorSection = document.getElementById('editor-section');
        const wikiForm = document.getElementById('wiki-form');
        const editorTitleInput = document.getElementById('editor-title');
        const editorContentInput = document.getElementById('editor-content');
        const originalWikiIdInput = document.getElementById('original-wiki-id');
        const cancelEditButton = document.getElementById('cancel-edit');
        const wikiTitle = document.getElementById('wiki-title');
        const wikiContent = document.getElementById('wiki-content');
        const wikiActions = document.getElementById('wiki-actions');
        const markdownToolbar = document.getElementById('markdown-toolbar');
        const saveWikiBtn = document.getElementById('save-wiki-btn');
        const searchInput = document.getElementById('search-input');
        const searchBtn = document.getElementById('search-btn');
        const wikiDates = document.getElementById('wiki-dates');
        const markdownPreview = document.getElementById('markdown-preview');

        // Utility function to show a custom modal message
        function showMessage(title, message, confirmCallback = null) {
            document.getElementById('modal-title').textContent = title;
            document.getElementById('modal-content').textContent = message;
            const confirmBtn = document.getElementById('modal-confirm');
            const cancelBtn = document.getElementById('modal-cancel');

            // Set button visibility based on if a callback is provided
            if (confirmCallback) {
                confirmBtn.classList.remove('hidden');
                cancelBtn.classList.remove('hidden');
                // Remove any old event listeners
                confirmBtn.onclick = null;
                cancelBtn.onclick = null;
                // Add new listeners
                confirmBtn.onclick = () => {
                    document.getElementById('message-modal').classList.add('hidden');
                    confirmCallback(true);
                };
                cancelBtn.onclick = () => {
                    document.getElementById('message-modal').classList.add('hidden');
                    confirmCallback(false);
                };
            } else {
                confirmBtn.classList.remove('hidden');
                cancelBtn.classList.add('hidden');
                // Remove old event listeners
                confirmBtn.onclick = null;
                confirmBtn.onclick = () => {
                    document.getElementById('message-modal').classList.add('hidden');
                };
            }
            document.getElementById('message-modal').classList.remove('hidden');
        }

        // Function to handle markdown button clicks and insert syntax
        function insertMarkdown(text, surrounding = false) {
            const textarea = editorContentInput;
            const start = textarea.selectionStart;
            const end = textarea.selectionEnd;
            const originalText = textarea.value;

            if (surrounding && start !== end) {
                // Wrap selected text
                const before = originalText.substring(0, start);
                const selected = originalText.substring(start, end);
                const after = originalText.substring(end);
                textarea.value = `${before}${text}${selected}${text}${after}`;
                textarea.selectionStart = start + text.length;
                textarea.selectionEnd = end + text.length;
            } else {
                // Insert at cursor or at end if nothing is selected
                const before = originalText.substring(0, start);
                const after = originalText.substring(end);
                textarea.value = `${before}${text}${after}`;
                textarea.selectionStart = textarea.selectionEnd = start + text.length;
            }
            textarea.focus();
            updateMarkdownPreview();
        }

        function updateMarkdownPreview() {
            markdownPreview.innerHTML = marked.parse(editorContentInput.value);
        }

        // --- Search Logic ---
        async function searchWikis(queryText) {
            loadingSpinner.classList.remove('hidden');
            mainContent.classList.add('hidden');
            editorSection.classList.add('hidden');
            wikiActions.classList.add('hidden');
            wikiDates.textContent = '';
            
            wikiTitle.textContent = `Search Results for "${queryText}"`;
            let resultsHtml = '';
            
            try {
                const q = query(collection(db, 'wikis'));
                const querySnapshot = await getDocs(q);
                
                const lowerCaseQuery = queryText.toLowerCase();
                const results = [];
                
                querySnapshot.forEach((doc) => {
                    const data = doc.data();
                    const title = data.title;
                    const content = data.content;
                    const docId = doc.id;
                    
                    if (title.toLowerCase().includes(lowerCaseQuery) || content.toLowerCase().includes(lowerCaseQuery)) {
                        results.push({ id: docId, title: title });
                    }
                });
                
                if (results.length > 0) {
                    resultsHtml = `<ul class="space-y-2">`;
                    results.forEach(result => {
                        resultsHtml += `
                            <li>
                                <a href="/wiki/${result.id}" class="text-indigo-600 hover:text-indigo-800 hover:underline transition-colors text-lg font-medium">
                                    ${result.title}
                                </a>
                            </li>
                        `;
                    });
                    resultsHtml += `</ul>`;
                } else {
                    resultsHtml = `<p class="text-gray-500">No results found for "${queryText}".</p>`;
                }
            } catch (e) {
                console.error("Error searching wikis:", e);
                resultsHtml = `<p class="text-red-500">Failed to perform search. Please try again.</p>`;
            } finally {
                wikiContent.innerHTML = resultsHtml;
                loadingSpinner.classList.add('hidden');
                mainContent.classList.remove('hidden');
            }
        }
        
        // --- Wiki Page Loading Logic ---
        async function loadWikiPage(auth, db) {
            loadingSpinner.classList.remove('hidden');
            mainContent.classList.add('hidden');
            editorSection.classList.add('hidden');
            wikiActions.classList.add('hidden');
            wikiDates.textContent = '';
            originalWikiIdInput.value = '';

            const path = window.location.pathname;
            const parts = path.split('/').filter(Boolean); // Filter out empty strings
            const route = parts[0] || '';
            
            if (route === 'createwiki') {
                if (!auth.currentUser) {
                    wikiTitle.textContent = 'Authentication Required';
                    wikiContent.innerHTML = '<p class="text-gray-500">You must be signed in to create a wiki page.</p>';
                    loadingSpinner.classList.add('hidden');
                    mainContent.classList.remove('hidden');
                    return;
                }
                wikiTitle.textContent = 'Create New Wiki Page';
                editorTitleInput.value = '';
                editorContentInput.value = '';
                updateMarkdownPreview();
                editorSection.classList.remove('hidden');
                mainContent.classList.add('hidden');
                loadingSpinner.classList.add('hidden');
                return;
            } else if (route === 'search' && parts[1]) {
                const queryText = decodeURIComponent(parts[1]).replace(/\+/g, ' ');
                searchWikis(queryText);
                return;
            }

            const wikiName = (route === 'wiki' && parts[1]) ? parts[1] : 'Home';

            try {
                let wikiDoc = await getDoc(doc(db, 'wikis', wikiName));

                // If the "Home" page doesn't exist, create it automatically
                if (!wikiDoc.exists() && wikiName === 'Home') {
                    const homeContent = "# Welcome to the Wiki!\nThis is the main page. You can edit this page or create a new one.";
                    await setDoc(doc(db, 'wikis', 'Home'), {
                        title: 'Home',
                        content: homeContent,
                        authorId: 'system',
                        authorName: 'System',
                        createdAt: new Date().toISOString(),
                        lastModified: new Date().toISOString()
                    });
                    wikiDoc = await getDoc(doc(db, 'wikis', 'Home')); // Fetch the new doc
                }

                if (wikiDoc.exists()) {
                    const data = wikiDoc.data();
                    wikiTitle.textContent = data.title;
                    wikiContent.innerHTML = marked.parse(data.content);
                    
                    const createdAt = new Date(data.createdAt).toLocaleString();
                    const lastModified = new Date(data.lastModified).toLocaleString();
                    wikiDates.innerHTML = `Created On: **${createdAt}** | Last Edited On: **${lastModified}**`;
                    
                    // Show action buttons if a user is signed in
                    if (auth.currentUser) {
                        wikiActions.innerHTML = '';
                        
                        const editBtn = document.createElement('button');
                        editBtn.className = 'bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg shadow-sm transition-colors';
                        editBtn.textContent = 'Edit Wiki';
                        editBtn.onclick = () => {
                            window.history.pushState({}, '', '/createwiki');
                            editorTitleInput.value = data.title;
                            editorContentInput.value = data.content;
                            originalWikiIdInput.value = wikiDoc.id; // Store the original ID for updates
                            updateMarkdownPreview();
                            editorSection.classList.remove('hidden');
                            mainContent.classList.add('hidden');
                        };

                        const deleteBtn = document.createElement('button');
                        deleteBtn.className = 'bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg shadow-sm transition-colors';
                        deleteBtn.textContent = 'Delete Wiki';
                        deleteBtn.onclick = () => {
                            showMessage(
                                'Confirm Deletion', 
                                `Are you sure you want to delete the wiki page titled "${data.title}"? This cannot be undone.`,
                                async (confirmed) => {
                                    if (confirmed) {
                                        try {
                                            await deleteDoc(doc(db, 'wikis', wikiName));
                                            showMessage('Success!', 'The page has been deleted.');
                                            window.history.pushState({}, '', '/');
                                            loadWikiPage(auth, db);
                                        } catch (e) {
                                            console.error("Error deleting wiki:", e);
                                            showMessage('Error', 'Failed to delete the page. Please try again.');
                                        }
                                    }
                                }
                            );
                        };

                        wikiActions.appendChild(editBtn);
                        wikiActions.appendChild(deleteBtn);
                        wikiActions.classList.remove('hidden');
                    }
                } else {
                    wikiTitle.textContent = 'Page Not Found';
                    wikiContent.innerHTML = `<p class="text-gray-500 mb-4">This wiki page does not exist.
                        ${auth.currentUser ? '' : 'Sign in to create it.'}</p>`;
                    
                    if (auth.currentUser) {
                        const createBtn = document.createElement('button');
                        createBtn.className = 'bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-lg shadow-sm transition-colors';
                        createBtn.textContent = 'Create Wiki Here!';
                        createBtn.onclick = () => {
                            window.history.pushState({}, '', `/createwiki`);
                            editorTitleInput.value = decodeURIComponent(wikiName).replace(/-/g, ' ');
                            loadWikiPage(auth, db);
                        };
                        wikiContent.appendChild(createBtn);
                    }
                }
            } catch (e) {
                console.error("Error loading wiki:", e);
                wikiTitle.textContent = 'Error';
                wikiContent.innerHTML = '<p class="text-red-500">Failed to load the page. Please check your internet connection.</p>';
            } finally {
                loadingSpinner.classList.add('hidden');
                mainContent.classList.remove('hidden');
            }
        }
        
        // --- Wiki Form Submission and Save Logic ---
        wikiForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const user = auth.currentUser;
            if (!user) {
                showMessage('Authentication Required', 'You must be signed in to save a wiki page.');
                return;
            }

            const pageTitle = editorTitleInput.value.trim();
            const pageContent = editorContentInput.value.trim();
            const originalId = originalWikiIdInput.value;

            if (!pageTitle) {
                showMessage('Missing Title', 'Please enter a title for the wiki page.');
                return;
            }
            
            // Show loading state
            saveWikiBtn.textContent = 'Saving...';
            saveWikiBtn.disabled = true;
            
            try {
                // --- Step 1: Moderate the content using the Gemini API ---
                const moderationPrompt = `Is the following text suitable for all ages? Answer only with 'Yes' or 'No'.
                Text: "${pageContent}"`;

                const result = await model.generateContent(moderationPrompt);
                const responseText = result.response.text().trim();
                
                if (responseText.toLowerCase() === 'no') {
                    showMessage('Content Flagged', 'This content was flagged as inappropriate and cannot be saved. Please revise it.');
                    saveWikiBtn.textContent = 'Save Wiki';
                    saveWikiBtn.disabled = false;
                    return;
                }

                if (originalId) {
                    // Update existing wiki
                    await updateDoc(doc(db, 'wikis', originalId), {
                        title: pageTitle,
                        content: pageContent,
                        lastModified: new Date().toISOString()
                    });
                    showMessage('Success!', `"${pageTitle}" has been updated.`);
                    window.history.pushState({}, '', `/wiki/${originalId}`);
                } else {
                    // Create new wiki
                    const docId = pageTitle.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-+|-+$/g, '');
                    await setDoc(doc(db, 'wikis', docId), {
                        title: pageTitle,
                        content: pageContent,
                        authorId: user.uid,
                        authorName: user.displayName,
                        createdAt: new Date().toISOString(),
                        lastModified: new Date().toISOString()
                    });
                    showMessage('Success!', `"${pageTitle}" has been saved.`);
                    window.history.pushState({}, '', `/wiki/${docId}`);
                }
                
                loadWikiPage(auth, db);
            } catch (e) {
                console.error("Error saving wiki:", e);
                showMessage('Error', `Failed to save the wiki page: ${e.message}. Please try again.`);
            } finally {
                editorSection.classList.add('hidden');
                saveWikiBtn.textContent = 'Save Wiki';
                saveWikiBtn.disabled = false;
            }
        });
        
        // --- Cancel Edit Button ---
        cancelEditButton.addEventListener('click', () => {
            window.history.back();
        });

        // Event listener for markdown buttons
        markdownToolbar.addEventListener('click', (e) => {
            if (e.target.classList.contains('markdown-btn')) {
                const markdown = e.target.dataset.markdown;
                if (markdown === '**' || markdown === '_' || markdown === '[]()' || markdown === '![]()') {
                    insertMarkdown(markdown, true);
                } else {
                    insertMarkdown(markdown);
                }
            }
        });
        
        // Event listeners for search
        searchBtn.addEventListener('click', () => {
            const queryText = searchInput.value.trim();
            if (queryText) {
                window.history.pushState({}, '', `/search/${encodeURIComponent(queryText)}`);
                loadWikiPage(auth, db);
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchBtn.click();
            }
        });

        // Add keyup listener for live markdown preview
        editorContentInput.addEventListener('keyup', updateMarkdownPreview);
        

        // Listen for history changes (back/forward buttons) to reload content
        window.addEventListener('popstate', () => loadWikiPage(auth, db));

        // Wait for the window to load before starting the application
        window.onload = function() {
            // Your web app's Firebase configuration
            const firebaseConfig = {
                apiKey: "AIzaSyAhmPgZumTY82E7r2KWTzINHld5dqUVSBY",
                authDomain: "massread-8c2db.firebaseapp.com",
                projectId: "massread-8c2db",
                storageBucket: "massread-8c2db.firebasestorage.app",
                messagingSenderId: "225022727183",
                appId: "1:225022727183:web:7d459a83eef33c81a7ff7a",
                measurementId: "G-NDN4EHZRZZ"
            };
            
            // Initialize Firebase services and assign to global variables
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
            auth = getAuth(app);
            db = getFirestore(app);
            const provider = new GoogleAuthProvider();

            // Initialize the Gemini Developer API backend service
            const ai = getAI(app, { backend: new GoogleAIBackend() });
            
            // Create a GenerativeModel instance for moderation
            model = getGenerativeModel(ai, { model: "gemini-2.5-flash" });

            // The main initialization logic wrapped in a listener
            onAuthStateChanged(auth, (user) => {
                if (!hasInitialized) {
                    hasInitialized = true;
                    // First time auth state is confirmed, load the UI and page
                    loadWikiPage(auth, db);
                    // Set up the rest of the UI based on the user
                    setupAuthUI(user);
                } else {
                    // Update UI on subsequent auth state changes (e.g., sign in/out)
                    setupAuthUI(user);
                }
            });

            // Function to set up the auth-related UI
            function setupAuthUI(user) {
                authUi.innerHTML = ''; // Clear existing UI
                if (user) {
                    // User is signed in
                    const userText = document.createElement('span');
                    userText.className = 'text-gray-600 text-sm md:text-base hidden sm:inline-block';
                    userText.textContent = `Hello, ${user.displayName}`;
                    
                    const signOutBtn = document.createElement('button');
                    signOutBtn.className = 'bg-red-500 hover:bg-red-600 text-white font-medium py-2 px-4 rounded-lg shadow-sm transition-colors';
                    signOutBtn.textContent = 'Sign Out';
                    signOutBtn.onclick = () => {
                        signOut(auth).then(() => {
                            showMessage('Signed Out', 'You have been signed out successfully.');
                        }).catch((error) => {
                            console.error("Sign Out Error:", error);
                            showMessage('Error', 'Failed to sign out. Please try again.');
                        });
                    };

                    const newWikiBtn = document.createElement('button');
                    newWikiBtn.className = 'bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-lg shadow-sm transition-colors';
                    newWikiBtn.textContent = 'Create New Wiki';
                    newWikiBtn.onclick = () => {
                        window.history.pushState({}, '', '/createwiki');
                        loadWikiPage(auth, db);
                    };

                    authUi.appendChild(userText);
                    authUi.appendChild(newWikiBtn);
                    authUi.appendChild(signOutBtn);

                } else {
                    // User is signed out
                    const signInBtn = document.createElement('button');
                    signInBtn.className = 'bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-lg shadow-sm transition-colors';
                    signInBtn.textContent = 'Sign In with Google';
                    signInBtn.onclick = () => {
                        signInWithPopup(auth, provider).then((result) => {
                            const user = result.user;
                            console.log("User signed in:", user.displayName);
                        }).catch((error) => {
                            const errorCode = error.code;
                            const errorMessage = error.message;
                            console.error("Sign In Error:", errorCode, errorMessage);
                            showMessage('Sign In Failed', 'There was an error signing you in. Please try again.');
                        });
                    };
                    authUi.appendChild(signInBtn);
                }
            }
        };
    </script>
